name: build-docker-image
on: [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: install yq
        uses: dcarbone/install-yq-action@v1.1.0
      - name: git checkout
        uses: actions/checkout@v2
      - name: set up Docker BuildX
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: build Docker image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            PYTHON_VERSION=$(yq .latest.python < versions.yaml )
            POETRY_VERSION=$(yq .latest.poetry < versions.yaml )
            MKDOCS_VERSION=$(yq .latest.mkdocs < versions.yaml )
            MKDOCS_BUILD_PLANTUML_VERSION=$(yq .latest.mkdocs_plantuml < versions.yaml )
            PLANTUML_VERSION=$(yq .latest.plantuml < versions.yaml )
          push: true
          tags: andreiolar1/python-poetry-mkdocs:latest
